<div class="row">
  <h1>Accounts List</h1>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>#</th>
      <th>Code</th>
      <th>account type</th>
      <th>balance</th>
    </tr>
    </thead>
    <tbody>

    <tr data-ng-repeat="account in products">
      <td>{{ account.id}}</td>
      <td>{{ account.code}}</td>
      <td>{{ account.accountType}}</td>
      <td>{{ account.balance}}</td>
    </tr>
    </tbody>
  </table>

</div>
