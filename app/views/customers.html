<div class="row">
  <label>Select Customer</label>
  <select ng-model="selectedCustomer"
          ng-change="getAccountsByCustomersId(selectedCustomer)">
    <option ng-repeat="customer in customers" value="{{customer}}">{{customer.firstName}}</option>
  </select>

  <label>Select Account</label>
  <select ng-model="selectedAccount"
          ng-change="showTranastionOperation(selectedAccount)">
    <option ng-repeat="account in customerAccounts" value="{{account}}">{{account.code}}</option>
  </select>

</div>

<div ng-if="istransationOperation">
  <div class="row">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="col-sm-3 control-label">Transaction Type</label>
        <div class="col-sm-4">
          <select class="form-control" data-ng-model="transaction.transactionType">
            <option value="DEPOSIT">Deposit</option>
            <option value="WITHDRAW">Withdraw</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Amount</label>
        <div class="col-sm-4">
          <input type="number" min="0" data-ng-model="transaction.amount" class="form-control" placeholder="Amount">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-10">
          <button type="button" class="btn btn-primary"
                  data-ng-click="doTransaction()"> Do Transaction
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
